services:
  # Backend Node.js Service
  - type: web
    name: alumni-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend-node && npm ci && npm run build
    startCommand: cd backend-node && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: hacktopia
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
